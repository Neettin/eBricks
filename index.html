<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ùìÆBricks</title>
    <!-- Add favicon/logo for browser tab -->
    <link rel="icon" href="../src/assets/images/e brick.png" type="image/png">
    <link rel="shortcut icon" href="../src/assets/images/e brick.png" type="image/png">
    <link rel="apple-touch-icon" href="../src/assets/images/e brick.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;600;700&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .font-mukta { font-family: 'Mukta', sans-serif; }
      .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
      .brick-pattern { 
        background-image: radial-gradient(#991b1b 0.5px, transparent 0.5px), radial-gradient(#991b1b 0.5px, #fef2f2 0.5px); 
        background-size: 20px 20px; 
        background-position: 0 0, 10px 10px; 
      }
      .mandala-bg {
        background-image: url('https://www.transparenttextures.com/patterns/mandala.png');
        background-repeat: repeat;
        opacity: 0.05;
      }
      .heritage-overlay {
        background: linear-gradient(to bottom, rgba(69, 10, 10, 0.8), rgba(93, 64, 55, 0.6));
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      /* New animations for splash */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google-genai@^1.37.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 selection:bg-heritage-gold selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
